<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>å£¹æ†è·³è·ƒ</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #87ceeb;
        font-family: Arial, sans-serif;
      }
      canvas {
        border: 2px solid #000;
      }
      #music-control {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 5px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <div id="music-control">ğŸ”Š</div>
    <audio id="background-music" loop>
      <source src="./voice.mp3" type="audio/mpeg" />
    </audio>
    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const musicControl = document.getElementById("music-control");
      const backgroundMusic = document.getElementById("background-music");

      canvas.width = 320;
      canvas.height = 480;

      const bird = {
        x: 50,
        y: canvas.height / 2,
        radius: 20,
        velocity: 0,
        gravity: 0.25,
        jumpStrength: -5,
      };

      let pipes = [];
      const pipeWidth = 50;
      const pipeGap = 180;
      let score = 0;
      let gameOver = false;
      let gameStarted = false;

      const birdImg = new Image();
      birdImg.src = "./logo.png";

      function createPipe() {
        const gapStart = Math.random() * (canvas.height - pipeGap - 100) + 50;
        pipes.push({
          x: canvas.width,
          top: gapStart,
          bottom: gapStart + pipeGap,
        });
      }

      function drawBird() {
        ctx.save();
        ctx.translate(bird.x, bird.y);
        ctx.rotate(bird.velocity * 0.05);
        ctx.drawImage(
          birdImg,
          -bird.radius,
          -bird.radius,
          bird.radius * 2,
          bird.radius * 2
        );
        ctx.restore();
      }

      function drawPipes() {
        pipes.forEach((pipe) => {
          // ä¸Šæ–¹ç®¡é“
          ctx.fillStyle = "#4CAF50";
          ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
          ctx.fillStyle = "#45a049";
          ctx.fillRect(pipe.x + pipeWidth - 10, 0, 10, pipe.top);
          ctx.fillStyle = "#8bc34a";
          ctx.fillRect(pipe.x, pipe.top - 20, pipeWidth, 20);

          // ä¸‹æ–¹ç®¡é“
          ctx.fillStyle = "#4CAF50";
          ctx.fillRect(
            pipe.x,
            pipe.bottom,
            pipeWidth,
            canvas.height - pipe.bottom
          );
          ctx.fillStyle = "#45a049";
          ctx.fillRect(
            pipe.x + pipeWidth - 10,
            pipe.bottom,
            10,
            canvas.height - pipe.bottom
          );
          ctx.fillStyle = "#8bc34a";
          ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, 20);
        });
      }

      function drawScore() {
        ctx.fillStyle = "#000";
        ctx.font = "24px Arial";
        ctx.fillText(`å¾—åˆ†: ${score}`, 10, 30);
      }

      function drawBackground() {
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, "#87CEEB");
        gradient.addColorStop(1, "#E0F7FA");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // ç»˜åˆ¶äº‘æœµ
        ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
        ctx.beginPath();
        ctx.arc(50, 50, 25, 0, Math.PI * 2);
        ctx.arc(80, 60, 20, 0, Math.PI * 2);
        ctx.arc(110, 50, 25, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(250, 80, 25, 0, Math.PI * 2);
        ctx.arc(280, 90, 20, 0, Math.PI * 2);
        ctx.arc(310, 80, 25, 0, Math.PI * 2);
        ctx.fill();
      }

      function update() {
        if (!gameStarted || gameOver) return;

        bird.velocity += bird.gravity;
        bird.y += bird.velocity;

        if (bird.y + bird.radius > canvas.height) {
          gameOver = true;
        }

        pipes.forEach((pipe) => {
          pipe.x -= 1.5;

          if (pipe.x + pipeWidth < bird.x - bird.radius && !pipe.passed) {
            score++;
            pipe.passed = true;
          }

          if (
            bird.x + bird.radius > pipe.x &&
            bird.x - bird.radius < pipe.x + pipeWidth &&
            (bird.y - bird.radius < pipe.top ||
              bird.y + bird.radius > pipe.bottom)
          ) {
            gameOver = true;
          }
        });

        pipes = pipes.filter((pipe) => pipe.x + pipeWidth > 0);

        if (
          pipes.length === 0 ||
          pipes[pipes.length - 1].x < canvas.width - 200
        ) {
          createPipe();
        }
      }

      function drawTitleScreen() {
        drawBackground();

        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#FFF";
        ctx.font = "bold 36px Arial";
        ctx.fillText(
          "å£¹æ†è·³è·ƒ",
          canvas.width / 2 - 60,
          canvas.height / 2 - 100
        );

        ctx.font = "20px Arial";
        ctx.fillText(
          "ç‚¹å‡»å±å¹•æ¥é£ç¿”",
          canvas.width / 2 - 70,
          canvas.height / 2 - 30
        );
        ctx.fillText("é¿å¼€ç®¡é“", canvas.width / 2 - 40, canvas.height / 2 + 10);
        ctx.fillText("è·å¾—åˆ†æ•°", canvas.width / 2 - 40, canvas.height / 2 + 50);

        ctx.font = "24px Arial";
        ctx.fillText(
          "ç‚¹å‡»å¼€å§‹",
          canvas.width / 2 - 50,
          canvas.height / 2 + 120
        );
      }

      function toggleMusic(isMusicPlaying) {
        const needPlay = ! isMusicPlaying;
        if (needPlay) {
          backgroundMusic.currentTime = 0;
          backgroundMusic.pause();
          musicControl.textContent = "ğŸ”‡";
        } else {
          backgroundMusic.play();
          musicControl.textContent = "ğŸ”Š";
        }
      }

      function draw() {
        drawBackground();

        if (!gameStarted) {
          drawTitleScreen();
          return;
        }

        drawPipes();
        drawBird();
        drawScore();

        if (gameOver) {
          // åœæ­¢èƒŒæ™¯éŸ³ä¹
          toggleMusic(false);
          ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#FFF";
          ctx.font = "30px Arial";
          ctx.fillText("æ¸¸æˆç»“æŸ", canvas.width / 2 - 60, canvas.height / 2);
          ctx.fillText(
            `å¾—åˆ†: ${score}`,
            canvas.width / 2 - 40,
            canvas.height / 2 + 40
          );
          ctx.font = "20px Arial";
          ctx.fillText(
            "ç‚¹å‡»é‡æ–°å¼€å§‹",
            canvas.width / 2 - 70,
            canvas.height / 2 + 80
          );
        }
      }

      function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }

      function jump() {
        if (!gameStarted) {
          gameStarted = true;
        } else if (gameOver) {
          resetGame();
        } else {
          bird.velocity = bird.jumpStrength;
        }
      }

      function resetGame() {
        bird.y = canvas.height / 2;
        bird.velocity = 0;
        pipes = [];
        score = 0;
        gameOver = false;
      }

      canvas.addEventListener("click", () => {
        // å¼€å§‹æ’­æ”¾èƒŒæ™¯éŸ³ä¹
        toggleMusic(true);
        jump();
      });
      canvas.addEventListener("touchstart", (e) => {
        e.preventDefault();
        jump();
        // å¼€å§‹æ’­æ”¾èƒŒæ™¯éŸ³ä¹
        toggleMusic(true);
      });
      musicControl.addEventListener("click", toggleMusic);

      gameLoop();
    </script>
  </body>
</html>
