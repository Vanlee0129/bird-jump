<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壹杆跳跃</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 320;
        canvas.height = 480;

        const bird = {
            x: 50,
            y: canvas.height / 2,
            radius: 20,
            velocity: 0,
            gravity: 0.25,
            jumpStrength: -5
        };

        let pipes = [];
        const pipeWidth = 50;
        const pipeGap = 180;
        let score = 0;
        let gameOver = false;
        let gameStarted = false;

        const birdImg = new Image();
        birdImg.src = './logo.png';

        function createPipe() {
            const gapStart = Math.random() * (canvas.height - pipeGap - 100) + 50;
            pipes.push({
                x: canvas.width,
                top: gapStart,
                bottom: gapStart + pipeGap
            });
        }

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.velocity * 0.05);
            ctx.drawImage(birdImg, -bird.radius, -bird.radius, bird.radius * 2, bird.radius * 2);
            ctx.restore();
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                // 上方管道
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.fillStyle = '#45a049';
                ctx.fillRect(pipe.x + pipeWidth - 10, 0, 10, pipe.top);
                ctx.fillStyle = '#8bc34a';
                ctx.fillRect(pipe.x, pipe.top - 20, pipeWidth, 20);

                // 下方管道
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
                ctx.fillStyle = '#45a049';
                ctx.fillRect(pipe.x + pipeWidth - 10, pipe.bottom, 10, canvas.height - pipe.bottom);
                ctx.fillStyle = '#8bc34a';
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, 20);
            });
        }

        function drawScore() {
            ctx.fillStyle = '#000';
            ctx.font = '24px Arial';
            ctx.fillText(`得分: ${score}`, 10, 30);
        }

        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F7FA');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制云朵
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(50, 50, 25, 0, Math.PI * 2);
            ctx.arc(80, 60, 20, 0, Math.PI * 2);
            ctx.arc(110, 50, 25, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(250, 80, 25, 0, Math.PI * 2);
            ctx.arc(280, 90, 20, 0, Math.PI * 2);
            ctx.arc(310, 80, 25, 0, Math.PI * 2);
            ctx.fill();
        }

        function update() {
            if (!gameStarted || gameOver) return;

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.radius > canvas.height) {
                gameOver = true;
            }

            pipes.forEach(pipe => {
                pipe.x -= 1.5;

                if (pipe.x + pipeWidth < bird.x - bird.radius && !pipe.passed) {
                    score++;
                    pipe.passed = true;
                }

                if (
                    bird.x + bird.radius > pipe.x &&
                    bird.x - bird.radius < pipe.x + pipeWidth &&
                    (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom)
                ) {
                    gameOver = true;
                }
            });

            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                createPipe();
            }
        }

        function drawTitleScreen() {
            drawBackground();

            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#FFF';
            ctx.font = 'bold 36px Arial';
            ctx.fillText('波比鸟', canvas.width / 2 - 60, canvas.height / 2 - 100);

            ctx.font = '20px Arial';
            ctx.fillText('点击屏幕来飞翔', canvas.width / 2 - 70, canvas.height / 2 - 30);
            ctx.fillText('避开管道', canvas.width / 2 - 40, canvas.height / 2 + 10);
            ctx.fillText('获得分数', canvas.width / 2 - 40, canvas.height / 2 + 50);

            ctx.font = '24px Arial';
            ctx.fillText('点击开始', canvas.width / 2 - 50, canvas.height / 2 + 120);
        }

        function draw() {
            drawBackground();

            if (!gameStarted) {
                drawTitleScreen();
                return;
            }

            drawPipes();
            drawBird();
            drawScore();

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#FFF';
                ctx.font = '30px Arial';
                ctx.fillText('游戏结束', canvas.width / 2 - 60, canvas.height / 2);
                ctx.fillText(`得分: ${score}`, canvas.width / 2 - 40, canvas.height / 2 + 40);
                ctx.font = '20px Arial';
                ctx.fillText('点击重新开始', canvas.width / 2 - 70, canvas.height / 2 + 80);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (!gameStarted) {
                gameStarted = true;
            } else if (gameOver) {
                resetGame();
            } else {
                bird.velocity = bird.jumpStrength;
            }
        }

        function resetGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            gameOver = false;
        }

        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        gameLoop();
    </script>
</body>
</html>
